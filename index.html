<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Car Price Calculator</title>
</head>

<body>
    <div class="calc_container">
        <h1>Калькулятор стоимости авто</h1>
        <select class="select" name="brandSelect" id="brandSelect">
            <option class="brandSelect" value="null" selected>--выберите марку авто--</option>
            <option class="brandSelect" value="Renault">Renault</option>
            <option class="brandSelect" value="Opel">Opel</option>
            <option class="brandSelect" value="Mazda">Mazda</option>
        </select>
        <br>
        <select class="select" name="modelSelect" id="modelSelect">
            <option value="0" selected>--выберите модель авто--</option>
        </select>
        <br>
        <fieldset class="input" id="fuel">
            <legend>тип топлива</legend>
            <label for="petrol"><input class="fuelselect" type="radio" name="fuel" id="petrol" value="1000"
                    checked>бензин</label>
            <label for="gas"><input class="fuelselect" type="radio" name="fuel" id="gas" value="1200">газ</label>
            <label for="diesel"><input class="fuelselect" type="radio" name="fuel" id="diesel"
                    value="1800">дизель</label>
            <label for="electricity"><input class="fuelselect" type="radio" name="fuel" id="electricity"
                    value="1900">электричество</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>объем двигателя, л</legend>
            <input class="input volume" type="number" id="volume" placeholder="1,1" min="1.1" max="3.5" step="0.4">
        </fieldset>
        <br>
        </fieldset>
        <fieldset class="input">
            <legend>состояние</legend>
            <label for="new"></label><input class="condition" type="radio" name="condition" id="new"
                checked>новая</label>
            <label for="old"><input class="condition" type="radio" name="condition" id="old">подержаная</label>
        </fieldset>
        <br>
        <fieldset class="input">
            <legend>способ оплаты</legend>
            <label for="card"></label><input type="radio" name="pay" id="card" checked>карта</label>
            <label for="cash"> <input type="radio" name="pay" id="cash">наличные</label>
            <label for="bill"></label><input type="radio" name="pay" id="bill">счет на юр. лицо</label>
        </fieldset>
        <p class="price"></p>
    </div>



    <script src="./index.js"></script>
</body>

</html>
