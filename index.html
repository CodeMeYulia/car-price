<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Car Price Calculator</title>
</head>

<body>
    <div class="calc_container">
        <h1>Калькулятор стоимости авто</h1>
        <select class="select input" name="brandSelect" id="brandSelect">
            <option value="0">--выберите марку авто--</option>
            <option value="1">Reno</option>
            <option value="2">Opel</option>
            <option value="3">Mazda</option>
            <option value="4">Jaguar</option>
        </select>
        <br>
        <select class="select input" name="modelSelect" id="modelSelect">
            <option value="0">--выберите модель авто--</option>
        </select>
        <br>
        <fieldset class="input">
            <legend>тип топлива</legend>
            <input class="fuelselect" type="radio" name="fuel" id="petrol" value="1000" checked>
            <label for="fuel">бензин</label>
            <input class="fuelselect" type="radio" name="fuel" id="gas" value="1200"><label for="fuel">газ</label>
            <input class="fuelselect" type="radio" name="fuel" id="diesel" value="1800"><label for="fuel">дизель</label>
            <input class="fuelselect" type="radio" name="fuel" id="electricity" value="1800"><label
                for="fuel">электричество</label>
        </fieldset>
        <br>

        <label for="volume" value="">объем двигателя, л</label>
        <input class="input volume" type="number" id="volume" name="volume" placeholder="1,1" min="1.1" max="3.5"
            step="0.4">
        <br>
        <fieldset class="input">
            <legend>состояние</legend>
            <input class="condition" type="radio" name="condition" id="new"><label for="condition">новая</label>
            <input class="condition" type="radio" name="condition" id="old"><label for="condition">подержаная</label>
        </fieldset>
        <br>
        <fieldset class="input">
            <legend>способ оплаты</legend>
            <input class="pay" type="radio" name="pay" id="card"><label for="pay">карта</label>
            <input class="pay" type="radio" name="pay" id="cash"><label for="pay">наличные</label>
            <input class="pay" type="radio" name="pay" id="bill"><label for="pay">счет на юр. лицо</label>
        </fieldset>
    </div>



    <script src="./index.js"></script>
</body>

</html>
